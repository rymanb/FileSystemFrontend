<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>File Server</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <script type="text/javascript" src="js/script.js"></script>

    <header>
        <div class="nav-container">
            <nav class="navbar">
                <h1 id="navbar-logo">File Server</h1>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav-menu">
                    <li><a class="nav-links" href="#">Home</a></li>
                    <li><a class="nav-links nav-links-btn" href="#home" id="user_profile">X</a></li>
                    <li><a class="nav-links nav-links-btn" href="/.auth/login/google?prompt=login&post_login_redirect_uri=/">Change Accounts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <br />


    <!--My Files text and Uploadbutton to open form-->
    <div class="flex justify-left">
        <!--move text down to be in line with upload button-->
        <h1 class="px-6 text-3xl font-bold text-black-500 mt-4">My Files</h1>
        <!--upload button should be +-->
        <button class="mt-4 px-6 py-2 text-white rounded-lg upload-btn" onclick="document.getElementById('uploadForm').style.display='block'">+ New</button>
    </div>


    <br />
            <!-- Main Container -->
            <div id="uploadForm" class="flex upload-div">
                <div class="upload-background">
                    <span class="close" onclick="document.getElementById('uploadForm').style.display='none'">&times;</span>
                    <br />
                    <!-- Content Area -->
                    <main class="flex-1 p-6">
        
                        <!-- Upload Area -->
                        <div class="mb-6">

                            <div class="border-4 border-dashed border-gray-300 rounded-lg h-40 flex items-center justify-center" id="drop-zone">
                                <p class="text-gray-500">Drag and drop files here or <span class="text-blue-600 cursor-pointer" id="file-select">browse</span></p>
                                <input type="file" id="file-input" multiple class="hidden">
                            </div>
                            <div style="text-align: center;">
                                <button id="upload-btn" class="mt-4 px-6 py-2 text-white rounded-lg upload-btn">Upload Files</button>
                            </div>
                        </div>

                        <!-- File List -->
                    </main>

                </div>
            </div>


    <hr style="width: 99%;">

    <!--list of files will be displayed here from UpdateFileList()-->
    <ul id="filelist"></ul>
</body>
</html>
